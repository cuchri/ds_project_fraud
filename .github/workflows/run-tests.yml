name: Run tests
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: set github_path
        run: echo'/home/runner/work/ds_project_fraud/ds_project_fraud/ds_project/tests' >> $GITHUB_PATH
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install packages
        run: |
          python3 -m pip install --upgrade pytest
          python3 -m pip install --upgrade pandas
      - name: Run tests on pytest
        run: |
          python3 -m pytest